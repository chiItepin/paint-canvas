<!DOCTYPE html>
<html>
  <head>
    <title>Paint Sandbox</title>
    <meta charset="UTF-8" />
    <link type="text/css" href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div class="canvas-box-tools">
      <div class="button-group">
        <button data-color="red" class="button button-color red"></button>
        <button data-color="blue" class="button button-color blue"></button>
        <button data-color="green" class="button button-color green"></button>
        <button data-color="yellow" class="button button-color yellow"></button>
        <button
          data-color="black"
          class="button button-color black active"
        ></button>
      </div>

      <div class="right-group">
        <div>
          <button data-size="5" class="button button-size">5</button>
        </div>

        <div>
          <button data-size="10" class="button button-size active">10</button>
        </div>

        <div>
          <button data-size="15" class="button button-size">15</button>
        </div>

        <div>
          <button class="button button-clear">Clear</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
